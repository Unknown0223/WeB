<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni Tiklash</title>
    
    <!-- Umumiy uslublar fayli -->
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="admin.css"> <!-- admin.css ham ulandi, chunki unda umumiy stillar bor -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="logo-border-effect">
             <h2 class="brand-logo">MANUS</h2>
        </div>
        <p class="login-description">Parolni tiklash</p>
        <form id="reset-password-form" autocomplete="off">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Loginni kiriting" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            <div class="form-group">
                <div class="secure-input-wrapper">
                    <input type="password" id="secret-word" name="secret-word" class="form-control" placeholder="Maxfiy so'zni kiriting" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button type="button" class="btn-icon toggle-visibility-btn" title="Ko'rsatish/Yashirish"><i data-feather="eye"></i></button>
                </div>
            </div>
            <div class="form-group">
                <div class="secure-input-wrapper">
                    <input type="password" id="new-password" name="new-password" class="form-control" placeholder="Yangi parol (min 8 belgi)" required autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false" minlength="8">
                    <button type="button" class="btn-icon toggle-visibility-btn" title="Ko'rsatish/Yashirish"><i data-feather="eye"></i></button>
                </div>
            </div>
            <div class="form-group">
                <div class="secure-input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Parolni tasdiqlash" required autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false" minlength="8">
                    <button type="button" class="btn-icon toggle-visibility-btn" title="Ko'rsatish/Yashirish"><i data-feather="eye"></i></button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary login-btn" id="submit-btn">Parolni tiklash so'rovini yuborish</button>
        </form>
        <p id="error-message" class="error-text"></p>
        <p id="success-message" class="success-text" style="display: none; color: var(--green-color); text-align: center; margin-top: 15px; font-size: 14px;"></p>
        
        <p class="register-link" style="margin-top: 20px; font-size: 14px; color: var(--text-secondary);">
            <a href="/login.html" style="color: var(--blue-color); text-decoration: none; font-weight: 600;">‚Üê Login sahifasiga qaytish</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
